<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Task Manager Project</title>
    <link href="styles.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="container-lg task-forming" id="taskforming">
            <form id="taskform" class="form-group">
                <br>
                <hr>
                <br>
                <div class="form-group row">
                    <label for="assignee" class="col-sm-2 col-form-label" id="">Name</label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control" list="assignees" id="name" name="assignee">
                           
                        
                    </div>
                </div>
                <br>
                <div class="form-group row">
                    <label for="assignee" class="col-sm-2 col-form-label">Assigning</label>
                    <div class="col-sm-5">
                        <input id="assignedTo" type="text" class="form-control" list="assignees" name="assignee"
                            ">
                       
                    </div>
                </div>
                <br>
                <div class="form-group row">
                    <label for="task-desc" class="col-sm-2 col-form label" id="todo">Description</label>
                    <div class="col-sm-5">
                        <textarea id="description" name="task-desc" rows="5" cols="30" class="form-control"
                            placeholder="Task Description" minlength="5" maxlength="100">
          </textarea>
                    </div>
                </div>
                <br>
                <div class="form-group row">
                    <label for="status" class="col-sm-2 col-form-label">Status</label>
                    <div class="col-sm-5">
                        <input id="status" type="text" list="projects" name="project" placeholder="Project #"
                            class="form-control">
                        <datalist id="projects">
                            <option value="Done"></option>
                            <option value="In Progress"></option>
                            <option value="Stuck"></option>
                        </datalist>
                    </div>
                </div>
                <br>
                <div class="form-group row">
                    <label for="due-date" class="col-sm-2 col-form-label">Due Date</label>
                    <div class="col-sm-5">
                        <input id="dueDate" type="date" name="due-date" id="dueDate1" class="form-control">
                    </div>
                </div>
                <br>
                <button type="submit" class="bg-primary " id="submit">Submit</button>
            </form>
        </div>
    </div>
    <!--The new form-->
    <br>
    <div class="container">
        <div class="row" id="taskList">
        </div>
    </div>
    <script src="js/taskManager.js"></script>
    <script src="js/index.js"></script>

</body>

</html>
